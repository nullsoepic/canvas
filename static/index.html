<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: #0c0c0d;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            canvas {
                display: block;
                width: 100dvh;
                height: 100dvh;
                image-rendering: pixelated;
            }
            .link {
                position: absolute;
                color: #2a2a2b;
                text-decoration: none;
                font-family: sans-serif;
                transition: color 0.2s;
            }
            .link:hover {
                color: #3a3a3b;
            }
            .docs-link {
                left: 20px;
                bottom: 20px;
            }
            .discord-link {
                left: 20px;
                bottom: 45px;
            }
            .beta-warning {
                position: absolute;
                top: 20px;
                right: 20px;
                color: #ff0000;
                font-family: sans-serif;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="1024" height="1024"></canvas>
        <a href="/docs" class="link docs-link">Documentation</a>
        <a href="https://discord.gg/dqezDtGQbD" class="link discord-link" target="_blank">Discord</a>
        <div class="beta-warning">BETA TEST</div>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            
            function initCanvas() {
                ctx.fillStyle = "#0c0c0d";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function drawPixel(x, y, r, g, b) {
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.fillRect(x, y, 1, 1);
            }

            function handlePixelData(data, offset) {
                const n = (data[offset] << 8) | data[offset + 1];
                offset += 2;
                
                for (let i = 0; i < n; i++) {
                    if (offset + 7 > data.length) break;
                    
                    const x = (data[offset] << 8) | data[offset + 1];
                    const y = (data[offset + 2] << 8) | data[offset + 3];
                    const r = data[offset + 4];
                    const g = data[offset + 5];
                    const b = data[offset + 6];
                    
                    drawPixel(x, y, r, g, b);
                    offset += 7;
                }
            }

            function connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                const ws = new WebSocket(`${protocol}${window.location.host}/ws/stream`);
                ws.binaryType = 'arraybuffer';

                ws.onmessage = function(event) {
                    if (event.data instanceof ArrayBuffer) {
                        const data = new Uint8Array(event.data);
                        const msgType = data[0];
                        handlePixelData(data, 1);
                    }
                };

                ws.onclose = function() {
                    console.log('WebSocket connection closed. Attempting to reconnect...');
                    setTimeout(connectWebSocket, 1000);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
            }

            initCanvas();
            connectWebSocket();
        </script>
    </body>
</html>
